<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap</title>
</head>

<body>
  <!-- HEADER -->
  <header class="debug">
    <div class="container-fluid ">
      <div class="row justify-content-center">
        <div class="col-8 offest-2 debug">
          <div class="row">
            <div class="col-6 left"></div>
            <div class="col-6 right"></div>
          </div>
        </div>
      </div>
    </div>
  </header>



  <!-- MAIN -->
  <main>
    <!-- jumbo -->
    <div class="sd-jumbotron debug">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-5"></div>
        </div>
      </div>
    </div>
    <!-- portfolio -->
    <div class="sd-portfolio debug">
      <div class="container-fluid ">
        <div class="row justify-content-center">
          <div class="col-8 offest-2 debug">
            <div class="row justify-content-center">
              <div class="col-5"></div>
            </div>
            <div class="row">
              <div class="col-4">img</div>
              <div class="col-4">img</div>
              <div class="col-4">img</div>
              <div class="col-4">img</div>
              <div class="col-4">img</div>
              <div class="col-4">img</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- about -->
    <div class="sd-about debug">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-8">
              <div class="row justify-content-center">
                <div class="col-4"></div>
              </div>
              <div class="row">
                <div class="col-6">testo</div>
                <div class="col-6">testo</div>
              </div>
              <div class="row justify-content-center">
                <div class="col-2">sono un btn</div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- contact -->
    <div class="sd-contact-form debug">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="row justify-content-center">
              <div class="col-4"></div>
            <div class="row">
              <div class="col-12">form</div>
            </div>
            <div class="row">
              <div class="col-2">btn</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>



  <!-- FOOTER -->
  <footer>

    <div class="_top debug"></div>
    <div class="_bottom debug"></div>


  </footer>


  
</body>
</html>
